<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just a Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      cursor: pointer;
      user-select: none;
      font-size: 2rem;
      text-align: center;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
      background: #000;
    }
  </
